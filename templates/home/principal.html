{% block content %}
<!-- Pacotes -->
<section class="row sec-pacotes" id="pacotes">

    {% for pacote in pacotes %}
    <div class="card col-3" style="width:300px">
        <img class="card-img-top" src="{{pacote.imagem.url}}" alt="{{pacote.titulo}}">
        <div class="card-body">
            <h4 class="card-title">{{pacote.titulo}}</h4>
            <p class="card-text">{{pacote.descricao}}</p>
            <a href="" target="_blank" class="btn btn-primary">Confira</a>
        </div>
    </div>
    {% endfor %}
</section>

<!-- Contato -->
